<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<div class="container" style="font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;">
    <div style="@media screen and (max-width: 600px) { max-width: 100%; border-radius: 0; }; max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1); ">
        <h2 style="color: #333;">Contact</h2>
        <div class="customer-info">
            <p>Dear, <span th:text="${userName}"></span></p>
            <p th:text="${note}"></p>
        </div>
    </div>
</div>
</body>
</html>
